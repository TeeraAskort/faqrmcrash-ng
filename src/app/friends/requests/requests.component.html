<mat-list *ngIf="requests">
    <mat-list-item *ngFor="let request of requests" class="list-item">
        <img matListAvatar src="http://localhost:4040/{{ request.playerSendingRequest.image }}"
            alt="{{ request.playerSendingRequest.name }}">
        <h3 matLine class="text-dark"> {{request.playerSendingRequest.name}} </h3>
        <div matLine>
            <button mat-button (click)="acceptFriendRequest(request.playerSendingRequest.name)">Accept request</button>
        </div>
    </mat-list-item>
</mat-list>
