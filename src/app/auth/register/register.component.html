<div class="row justify-content-center my-4">
    <div class="col-12 col-sm-6 col-md-4 col-xl-3">
        <mat-card>
            <mat-card-title class="mb-3">Register</mat-card-title>
            <mat-card-content class="mt-1">
                <mat-form-field appearance="fill" class="w-100x">
                    <mat-label>Username: </mat-label>
                    <input type="text" matInput placeholder="Username" [(ngModel)]="username">
                </mat-form-field><br>
                <mat-form-field appearance="fill" class="w-100x">
                    <mat-label>Password: </mat-label>
                    <input type="password" matInput placeholder="Password" [(ngModel)]="password">
                </mat-form-field><br>
                <mat-form-field appearance="fill" class="w-100x">
                    <mat-label>Repeat password: </mat-label>
                    <input type="password" matInput placeholder="Password" [(ngModel)]="passwordRepeat">
                </mat-form-field>
                <p class="error" *ngIf="error">
                    {{ error }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="register()">Register</button>
                <button mat-button [routerLink]="['/login']">Login</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
