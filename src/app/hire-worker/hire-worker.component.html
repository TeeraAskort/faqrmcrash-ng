<div class="container my-4" *ngIf="workers && player">
    <h2 class="text-center mb-4">Hire worker
        <br><span class="error" *ngIf="error">{{ error }}</span>
    </h2>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <mat-card>
                <mat-form-field appearance="fill" class="w-100x">
                    <mat-label>Search workers: </mat-label>
                    <input type="text" matInput placeholder="John" #filterText>
                </mat-form-field>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4 col-sm-6 my-4" *ngFor="let worker of workers | workerFilter: filterText.value">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ worker.name }}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="http://backend.farmcrash.click{{ worker.imageUrl }}" alt="{{ worker.name }}">
                <mat-card-actions>
                    <button mat-button *ngIf="!worker.playerHired; else workerHired"
                        (click)="hireWorker(worker.id)">Hire</button>
                    <ng-template #workerHired>
                        <h3>Worker already hired</h3>
                    </ng-template>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
