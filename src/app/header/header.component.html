<mat-toolbar>
    <span><button mat-button routerLink="/home" class="top-link">Farmcrash</button></span>
    <span><button mat-button routerLink="/buy-crops" class="link">Buy crops</button></span>
    <span><button mat-button routerLink="/hire-worker" class="link">Hire worker</button></span>
    <span>
        <button mat-button [matMenuTriggerFor]="lists" class="link">Lists</button>
        <mat-menu #lists="matMenu">
            <button mat-menu-item routerLink="/leaderboard">Leaderboard</button>
            <button mat-menu-item routerLink="/crop-list">Crop list</button>
            <button mat-menu-item routerLink="/worker-list">Worker list</button>
            <button mat-menu-item routerLink="/item-list">Item list</button>
        </mat-menu>
    </span>
    <span><button mat-button routerLink="/stats" class="link">Stats</button></span>
    <span><button mat-button class="link" (click)="logout()">Logout</button></span>
</mat-toolbar>
