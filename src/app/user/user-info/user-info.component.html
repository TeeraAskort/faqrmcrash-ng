<div class="container my-4" *ngIf="player">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-xl-4">
            <mat-card>
                <mat-card-header>
                    <img mat-card-avatar src="http://51.103.16.218/{{ player.image }}" alt="{{ player.name }}">
                    <mat-card-title>{{ player.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-4">
                    <input type="file" accept="image/jpeg,image/gif,image/jpg,image/png"
                        (change)="onFileSelected($event)">
                    <button mat-button (click)="changeImage()">Change image</button>
                    <hr>
                    <button mat-button routerLink="/change-password">Change password</button>
                    <p class="error" *ngIf="error">
                        {{ error }}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
