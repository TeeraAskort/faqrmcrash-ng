<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-xl-4">
            <mat-card>
                <mat-card-title class="mb-3">Change password</mat-card-title>
                <mat-card-content class="mt-1">
                    <mat-form-field appearance="fill" class="w-100x">
                        <mat-label>Old password: </mat-label>
                        <input type="password" matInput placeholder="Old password" [(ngModel)]="oldPass">
                    </mat-form-field><br>
                    <mat-form-field appearance="fill" class="w-100x">
                        <mat-label>New password: </mat-label>
                        <input type="password" matInput placeholder="New password" [(ngModel)]="newPass">
                    </mat-form-field><br>
                    <mat-form-field appearance="fill" class="w-100x">
                        <mat-label>Repeat new password: </mat-label>
                        <input type="password" matInput placeholder="Repeat new password" [(ngModel)]="newPassRepeat">
                    </mat-form-field>
                    <p class="error" *ngIf="error">
                        {{ error }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="changePassword()">Change password</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
