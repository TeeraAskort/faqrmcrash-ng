<div class="container my-4" *ngIf="tasks">
    <h2 class="text-center mb-4">Assign task to worker
        <br><span class="error" *ngIf="error">
            {{ error }}
        </span>
    </h2>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-xl-4" *ngFor="let task of tasks">
            <mat-card>
                <mat-card-title class="mb-3">{{ task.type }}</mat-card-title>
                <mat-card-content class="mt-1">
                    <h3>Cost: <strong>{{ task.cost }}</strong>â‚¬</h3>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="assignTask(task.id)">Assign task</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
